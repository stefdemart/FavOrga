<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks Central AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --gamma-bg: #F5F6F8;
        --gamma-text-main: #1A1A1A;
        --gamma-text-muted: #6C6E73;
        --gamma-accent: #3A7BFF;
        --gamma-mint: #4BE2B0;
        --gamma-purple: #7B5CFA;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--gamma-bg);
        color: var(--gamma-text-main);
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for Gamma feel - Thinner, lighter */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E4E9; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
      
      .mask-fade-sides {
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }
      
      /* Utilitaires Gamma Custom */
      .gamma-shadow {
        box-shadow: 0 4px 12px 0 rgba(0,0,0,0.04);
      }
      .gamma-shadow-hover {
        box-shadow: 0 12px 24px -4px rgba(0,0,0,0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
